	<div class="container">

		<div class="col-md-12">
			<h2>Kontakt</h2>
			<hr>
		</div>
		
		<div class="col-md-6">
			
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.108345951247!2d15.96043291495312!3d45.80908847910652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6e67f744865%3A0x7d9ff45a059d3dca!2sUl.+Vjekoslava+Klai%C4%87a+7%2C+10000%2C+Zagreb!5e0!3m2!1shr!2shr!4v1528315423848" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

		</div>

		<div class="col-md-6">
			
			<h3>Kontaktirajte nas putem forme</h3>

			<form action="#">
				
				<div class="form-group">
					<label for="ime">Ime: *</label>
					<input type="text" name="ime" id="ime" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="prezime">Prezime: *</label>
					<input type="text" name="prezime" id="prezime" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="email">E-mail: *</label>
					<input type="email" name="email" id="email" class="form-control" required>
				</div>

				<div class="form-group">
					<label for="poruka">Poruka: *</label>
					<textarea name="poruka" id="poruka" class="form-control" style="height: 100px;"></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Pošalji</button>

			</form>

		</div>
		

	</div>
