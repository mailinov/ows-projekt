	<script type="text/javascript">
		
		$('.home-lista-auta a').on('click', function (e) {

			e.preventDefault();
			var auto = $(this).data('auto');
			$('.slike-auta img').hide();
			$('.slike-auta img[data-auto="' + auto + '"]').show();
		});	
	</script>
